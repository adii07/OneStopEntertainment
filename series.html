<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneStopEntertainment</title>
    <link href="styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <nav class="navigation container">
        <div class="nav-brand">OneStopEntertainment</div>
        <ul class="list-non-bullet nav-pills">
            <li class="list-item-inline">
                <a class="link " href="index.html">Movies</a>
            </li>
            <li class="list-item-inline">
                <a class="link link-active" href="series.html">Series</a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="/">Music</a>
            </li>
        </ul>
    </nav>    

    <!-- Search bar -->
    <div id="search-bar">
        <input  id="user-input"type="input" placeholder="Search with Series name" style="font-size: larger;">
        <button id="search-btn"><i class="material-icons">search</i></button>
    </div>



    <div id="hidden" class="container-center" style="margin: auto;padding: 1rem;">
        <div id="details" style="text-align: center">
            <img id="moviePoster"src="images/netflix.svg"style="width:250px;height:250px;padding: 2em;">
        </div>
        <div id="details" style="text-align: center;">
            <label>Director :</label><br><label id="movieDirector"></label>
            <hr>
            <label>Year :</label><br><label id="movieYear"> </label>
            <hr>
            <label>Total Seasons :</label><br><label id="movieSeasons"> </label>
            <hr>
            <label>Genre :</label><br><label id="movieGenre"> </label>
            <hr>
            <label>Actors :</label><br><label id="movieActors"> </label>
            <hr>
            <label>Awards :</label><br><label id="movieAwards"> </label>
            <hr>
            <label>Ratings :</label><br><label id="movieRating"> </label>
            <hr>
            <label>Plot :</label><br><label id="moviePlot"> </label>
            <hr>
        </div>
        
    </div>


    <script src="series.js" type="text/javascript"></script>
</body>
</html>
